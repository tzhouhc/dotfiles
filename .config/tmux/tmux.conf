# ==== settings ====

# set index 1 for sane window switching
set -g base-index 1
setw -g pane-base-index 1
# renumber windows after deletion
set-option -g renumber-windows on

# allow wezterm and nvim interactions
if-shell -b '[ "$(echo "$TMUX_VERSION < 3.3" | bc)" = 1 ]' " \
  set-option -g allow-passthrough on"

set -g mouse on
set -s set-clipboard on
set -g default-terminal 'tmux-256color'
# note that single vs double quote seems to matter
set-option -ga terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set-option -sg escape-time 10
set-option -g mode-keys vi
set-option -g focus-events on

# open new pane in same path by default
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# pass through shift-enter
bind -n S-Enter send-keys Escape "[13;2u"
bind -n C-Enter send-keys Escape "[13;5u"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'

run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

# store session states for restoration later
set -g @plugin 'tmux-plugins/tmux-resurrect'
# ctrl-s to save
# ctrl-r to load

# automatically saves and loads
set -g @plugin 'tmux-plugins/tmux-continuum'

# fuzzy-finder and previewer for sessions
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'

# init tpm
# prefix + I to run install
run -b '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'

# ==== styling ====
set -g status-bg default
set -g status-fg white
set-option -g status-style bg=default

set -g status-justify left
set -g status-right-length 60

# Default coloring is the nord base with icy blues.
set -g status-left "#[fg=black,bg=blue,bold] î¯ˆ #S #[fg=blue,bg=default,nobold,noitalics,nounderscore]ðŸ­›"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=default,nobold,noitalics,nounderscore]ðŸ­‹#[fg=white,bg=brightblack] ó°ƒ­ %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]ðŸ­‹#[fg=black,bg=cyan] #(os_logo)#[fg=black,bg=cyan,bold]#(whoami)@#H "

# explicit set color to #2e3440 (no quotes) as wezterm's nord theme bg default
# color is not actually `black`.
set -g window-status-format "#[fg=#2e3440,bg=brightblack,nobold,noitalics,nounderscore]ðŸ­› #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]â˜ #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=default,nobold,noitalics,nounderscore]ðŸ­›"
