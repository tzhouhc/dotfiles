  set -g window-status-current-format "#[fg=#2e3440,bg=teal,nobold,noitalics,nounderscore]ðŸ­› #[fg=black,bg=teal]#I #[fg=black,bg=teal,nobold,noitalics,nounderscore]â˜ #[fg=black,bg=teal]#W #[fg=teal,bg=default,nobold,noitalics,nounderscore]ðŸ­›"
