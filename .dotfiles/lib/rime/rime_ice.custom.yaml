patch:

  # 开关
  # reset: 默认状态。注释掉后，切换窗口时不会重置到默认状态。
  # states: 方案选单显示的名称。可以注释掉，仍可以通过快捷键切换。
  # abbrev: 默认的缩写取 states 的第一个字符，abbrev 可自定义一个字符
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中, Ａ ]
    - name: ascii_punct  # 中英标点
      reset: 0
      states: [ ¥, $ ]
    - name: traditionalization
      reset: 0
      states: [ 简, 繁 ]
    - name: emoji
      states: [ 无, 😄 ]
      reset: 1
    - name: full_shape
      reset: 1
      states: [ 半角, 全角 ]
    - name: search_single_char  # search.lua 的功能开关，辅码查词时是否单字优先
      abbrev: [词, 单]
      states: [正常, 单字]

  custom_phrase/user_dict: my_custom_phrase  # 可以修改这里，改成自己的 txt 文件
