set -g window-status-separator ""
# adapted from https://github.com/arcticicestudio/nord-tmux

# fallback mode
if-shell '[ -n "$FALLBACK_MODE" ]' {
  set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=default,nobold,noitalics,nounderscore]"
  set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=default,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan] #(os_logo)#[fg=black,bg=cyan,bold]#(whoami)@#H "

  set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]â˜ #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=default,nobold,noitalics,nounderscore]"
  set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]â˜ #[fg=black,bg=cyan]#W #[fg=cyan,bg=default,nobold,noitalics,nounderscore]"
